name: CI

on:
  push:
  pull_request:

env:
  go-version: "1.14"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ env.go-version }}
    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh
    - name: Upload reports
      uses: actions/upload-artifact@v2
      with:
        name: ci
        path: ./output
    - name: Test
      run: go test -v .
    - name: Build image
      run: docker build -t goldennum:latest .
