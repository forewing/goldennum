navbar_default: 系統默認
navbar_help_about_the_game: 遊戲幫助
navbar_help_brief: "
一共有 N 名玩家進行黃金點遊戲。每回合，每名玩家提交 2 個位於 (0, 100) 區間內的整數或小數（不含0、100）。
當前回合結算時，服務器會計算每個人提交的所有數字的平均數，稱之為 AVG。黃金點計算公式為 AVG * 0.618。
對每名玩家的每個提交，如果它離黃金點是所有人的所有數字中最近的，該名玩家獲得 N-2 分；如果是最遠的，則扣掉 2 分；
否則，分數不變（注：可以同時既加分又扣分，差值加入總分）。所有回合结束後，總分最高的玩家贏得遊戲。
"
