{{ define "room_control.html" }}
<script type="text/x-template" id="room-control-component">
<tr v-bind:class="color.length == 0 ? '' : color">
    <th scope="row">[[ roomid ]]</th>
    <td>[[ closed ? '{{ .i18n.room_control_down }}' : '{{ .i18n.room_control_up }}' ]]</td>
    <td>[[ userNum ]]</td>
    <td>[[ interval ]]</td>
    <td>[[ roundNow ]]/[[ roundTotal ]]</td>
    <td><a href="#" class="text-dark" v-on:click="toggleStatus">{{ .i18n.room_control_toggle }}</a></td>
</tr>
</script>
<script src='{{ generateStaticURL "/statics/room_control.js" }}'></script>
{{ end }}
