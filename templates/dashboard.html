        <button type="button" class="btn btn-outline-info btn-block" v-on:click="refreshRoomAction">Refresh</button>

            <div class="col">
                <div style="width:100%;">
                    <canvas ref="roomHistory"></canvas>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div style="height:150px;" ref="userRankDiv">
                    <canvas ref="userRank"></canvas>
                </div>
            </div>
        </div>
    </div>

<script src='{{ template "base_url" . }}/statics/dashboard.js'></script>
{{ end }}
